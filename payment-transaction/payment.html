<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOPOW</title>
    <link rel="icon" href="../images/COCOPOW.webp">
    <link rel="stylesheet" href="../index.css">
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const paymentDetails = [
                {
                    method: "GCash",
                    qr: "../images/gcash.jpg"
                },
                {
                    method: "BPI",
                    qr: "../images/bpi.png"
                }
            ]
    
            const searchParam = new URLSearchParams(window.location.search)
            const mthd = searchParam.get('mthd')
    
            const qr = document.querySelector('.qr-code img')
            document.querySelector('.bank-method').textContent = mthd
            switch(mthd){
                case "GCash":
                    qr.src = paymentDetails[0].qr
                    break
                case "BPI":
                    qr.src = paymentDetails[1].qr
                    break
            }
        })
    </script>
</head>
<body>
    <div class="payment-transaction-container">
        <div class="qr-code">
            <img alt="">
        </div>
        <span>Please send your payment here in our <span class="bank-method"></span> account.</span>
        <button>Done</button>
    </div>
</body>
</html>
